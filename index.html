<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Markdown</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="light">
	<div id="theme" class="circle">
	</div>
	<main class="container">
		<div class="markdown-container">
			<h1 class="text--center">Markdown to HTML</h1>
			<form id="form-markdown" class="form">
				<label class="text--center" for="markdown_text">Markdown</label>
				<textarea wrap="soft" class="textarea-desktop" name="markdown_text" cols="30" rows="10"></textarea>
				<button class="btn btn-primary" type="submit">Convert</button>
				<button id="get-html" class="btn btn-outline" type="button">Copy HTML</button>
			</form>
		</div>
		<div id="data-preview">
			<h2 class="text--center">Preview the content</h2>
		</div>
	</main>
	<script src="./js/app.js"></script>
</body>
</html>
